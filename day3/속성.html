<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성</title>
    <style>
        .first {
            color:blue;
            font-size: 50px;
        }
        .second {
            background-color:aqua;
        }
        #id_section {
            width: 100%;
            height: 500px;
            background-color: black;
        }
    </style>
</head>

<body>
    <img src="./따봉.jpg" alt="따봉 이모티콘">
    <img src="../day2/123.jpg" alt="다람쥐 사진">
    <!-- ./ 같은 폴더에 위치한 사진 가져오는 경로 -->
    <!-- ../다른 파일명/ 다른 폴더에 위치한 사진 가져오는 경로 -->

    <a href="https://www.netflix.com/kr/">넷플릭스 바로가기</a>

    <span style="color: red">인라인스타일속성</span>

    <!-- class id 이름 작명 규칙
        1. 소문자 사용
        2. 단어와 단어 사이는 _ - 으로 구분
        3. 숫자 사용 가능
        4. 숫자가 앞에 오지 않도록 설정.
    -->


    <!-- class란? css와 연결하기 위한 이름을 지어주는 것 -->
    <p class="first" title="텍스트">1. 랜덤 텍스트</p>
    <hr><!--수평선 태그-->
    <p class="second">2. 혼자만 다른 클래스</p>
    <p class="first1">3. 첫번째 클래스와 같음.</p>

    <!-- id : 한 문서 내에 고유한 id 이름을 부여한다. -->
    <section id="id_section" data-target="my_target"></section>
</body>

</html>
