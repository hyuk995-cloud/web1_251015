<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상요소이펙트2</title>
    <style>
        body {
            background: #5e5e5e;
        }

        nav > ul {
            list-style: none;
            display: flex;
            gap: 100px
        }

        nav > ul > li > a {
            text-decoration: none;
            color:#fff;
        }

        nav:hover a::after {
            content: "";
            display: block;
            border: 2px solid #fff;
            border-left: #fff;
            border-right: #fff;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="#">About</a>
            </li>
            <li>
                <a href="#">Contect</a>
            </li>
            <li>
                <a href="#">Mail</a>
            </li>
        </ul>
    </nav>
</body>
</html>
