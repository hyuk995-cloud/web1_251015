<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제1</title>
    <style>
        body {
            background: #5e5e5e;
        }

        .nav_effect > ul {
            list-style: none;
            display: flex;
            gap: 100px;
            padding: 0;
        }

        .nav_effect > ul > li {
            margin: 16px;
        }

        .nav_effect > ul > li > a {
            text-decoration: none;
            color:#fff;
            position: relative;
            font-size: 24px;
            padding: 10px 20px;
            border: 1px solid rgba(0, 0, 0, 0);
            border-top: rgba(0, 0, 0, 0);
            border-bottom: rgba(0, 0, 0, 0);   
        }

        .nav_effect a::before {
            content: "";
            display: block;
            position: absolute;
            height: 1px;
            width: 100%;
            top: 100%;
            /* transition: 0.5s; */
            background: #fff;
            display: none;
        }

        .nav_effect:hover a {
            content: "";
            padding: 10px 20px;
            border: 1px solid #fff;
            border-top: #fff;
            border-bottom: #fff;
            transition: 1s;
        }

        .nav_effect:hover a::after {
            content: "";
            position: absolute;
            display: block;
            height: 1px;
            width: 100%;
            top:0;
            left:0;
            background: #fff;
            transition: 1s;
        }

        .nav_effect:hover a::before {
            content: "";
            position: absolute;
            display: block;
            height: 1px;
            /* width: 100%; */
            /* top: 100%; */
            background: #fff;
            transition: 1s;
        }


    </style>
</head>
<body>
    <nav class="nav_effect">
        <ul>
            <li>
                <a href="#">About</a>
            </li>
            <li>
                <a href="#">Contect</a>
            </li>
            <li>
                <a href="#">Mail</a>
            </li>
        </ul>
    </nav>
</body>
</html>
