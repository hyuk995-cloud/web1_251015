<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
        .block_1 {
            width: 1000px;
            background-color: aqua;
            display: block;
        }

        .inline_1 {
            width: 1000px;
            background-color: orange;
            /* display: block; */
            display: inline;
        }

        .inline_block {
            width: 500px;
            height: 500px;
            background-color: aquamarine;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <span class="block_1">inline 속성 태그에 block 속성 부여</span>
        <div class="inline_1">block 속성 태그에 inline 속성 부여</div>
        <span class="inline_block">인라인 태그에 inline-block 속성 부여 후 크기 조절</span>
    </div>
</body>
</html>
