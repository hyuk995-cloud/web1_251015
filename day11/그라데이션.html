<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그라데이션 실습</title>
    <style>
        .gradient_box {
            width: 300px;
            height: 100px;
            background-image: linear-gradient(45deg, red, yellow, blue);
            /* background: linear-gradient(red, yellow, blue); */
        }

        .raidal_gradient {
            width: 500px;
            height: 500px;
            background: radial-gradient(green, aqua);
        }

        .conic_gradient {
            width: 500px;
            height: 500px;
            background: conic-gradient(blue, red, orange, green,yellow, skyblue);
        }

        .bg_section {
            height: 5000px;
            background-image:linear-gradient(black, gray, white);   
        }
    </style>
</head>
<body>
    <div class="gradient_box"></div>
    <div class="raidal_gradient"></div>
    <div class="conic_gradient"></div>
    <div class="bg_section"></div>
</body>
</html>
