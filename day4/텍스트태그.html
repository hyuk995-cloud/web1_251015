<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트태그</title>
</head>
<body>
    <!-- 외울 것 -->
    <p>단락태그</p>
    <a href="#">링크 글자 담기</a>
    <span>인라인글자담기 의미없음</span>
    <strong>강조볼드</strong>

    <!-- 알고만 있을 것 -->
    <mark>형광팬표시</mark>
    <h1>h2~h6</h1>
    <pre>안녕하세요             오늘            날씨가          추워요</pre>
    <small>안녕하세요 오늘 날씨가 추워요</small>
    <b>볼드체</b>
    <i>이텔릭체</i>
    <em>강조이텔릭</em>
    <!-- 글자를 그냥 쓰면 안 된다. -->
</body>
</html>
